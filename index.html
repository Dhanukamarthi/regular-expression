<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>form in html</title>
        <script type="text/javascript">
            function validdate(){
                var username=document.getElementById("name").value;
                var regex = /E00/;
                if(regex.test(username)){
                    alert("valid username")
                }else{
                    alert("invalid username");
                    document.getElementById("blu").style.visibility="visible";
                }
            }
        </script>
        </head>
        <body>
            <form action="message">
                <input id="name" placeholder="username" type="text"/><br>
                <label id="blu" style="color: brown;visibility: hidden;">invalid username</label>
                <br>
                <button onclick="validdate()" type="button">submit</button>
            </form>
        </body>
</html>
